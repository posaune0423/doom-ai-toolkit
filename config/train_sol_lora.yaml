---
job: extension
config:
  name: "sol_logo_lora"
  process:
    - type: sd_trainer
      training_folder: "/content/doom-ai-toolkit/output"
      device: "cuda:0"

      network:
        type: "lora"
        # [EN] More conservative LoRA rank for a single logo concept
        linear: 32
        linear_alpha: 32

      save:
        dtype: "float16"
        save_every: 250
        max_step_saves_to_keep: 4

      datasets:
        - folder_path: "/content/doom-ai-toolkit/dataset/sol"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024
          # [EN] When enabled: replaces [trigger] or [name] in captions with trigger_word.
          # If trigger_word does not occur, it's automatically added to the beginning.
          # trigger_word is also used as a dataset-level tag when loading captions.
          trigger_word: "zqlsym"

      train:
        batch_size: 1
        # [EN] 800â€“1200 is a good range for a single logo; start around 1000 and pick the best checkpoint
        steps: 800
        gradient_accumulation_steps: 1
        train_unet: true
        # [EN] Also train the text encoder so `cgl_sol` can directly encode the logo concept
        train_text_encoder: true
        gradient_checkpointing: true
        noise_scheduler: "flowmatch"
        optimizer: "adamw8bit"
        # [EN] Slightly conservative learning rate for logo LoRA
        lr: 4e-4
        ema_config:
          use_ema: true
          ema_decay: 0.99
        dtype: "bf16"

      model:
        name_or_path: "black-forest-labs/FLUX.1-dev"
        # name_or_path: "black-forest-labs/FLUX.1-schnell"
        # assistant_lora_path: "ostris/FLUX.1-schnell-training-adapter"
        is_flux: true
        quantize: false

      sample:
        sampler: "flowmatch"
        sample_every: 100
        width: 1024
        height: 1024
        # [EN] Use higher guidance to clearly see LoRA effect when sampling
        guidance_scale: 4
        # sample_steps: 4
        sample_steps: 20
        prompts:
          - "zqlsym, three diagonal bars stacked in a stepped zigzag pattern, colorful gradient, white background, minimal flat icon"
          - "zqlsym, three diagonal bars stacked in a stepped zigzag pattern, colorful gradient, black background, minimal flat icon"
          - "zqlsym, three diagonal bars stacked in a stepped zigzag pattern, colorful gradient, gray background, minimal flat icon"
        # [EN] Flux does not natively use negative prompts; keep this empty and rely on caption/prompt design instead
        neg: ""
        seed: 42
        walk_seed: true

meta:
  name: "[name]"
  description: A single-concept LoRA for the Solana logo
  trigger_words: # This is used for publishing to the platform not for training
    - zqlsym
  version: "1.0"
  creator:
    name: posaune0423
    website: https://github.com/posaune0423
