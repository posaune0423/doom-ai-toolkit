---
job: extension
config:
  name: "sol_logo_lora"
  process:
    - type: sd_trainer
      training_folder: "/content/doom-ai-toolkit/output"
      device: "cuda:0"

      network:
        type: "lora"
        # linear: 32
        # linear_alpha: 32
        # [EN] Stronger LoRA capacity for overfitting cgl_sol (debug-style setting)
        linear: 64
        linear_alpha: 64

      save:
        dtype: "float16"
        save_every: 250
        max_step_saves_to_keep: 4

      datasets:
        - folder_path: "/content/doom-ai-toolkit/dataset/sol"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024
          # [EN] When enabled: replaces [trigger] or [name] in captions with trigger_word.
          # If trigger_word does not occur, it's automatically added to the beginning.
          # trigger_word is also used as a dataset-level tag when loading captions.
          # trigger_word: "cgl_sol"

      train:
        batch_size: 1
        # [EN] Higher step count to strongly imprint the cgl_sol logo
        steps: 2000
        gradient_accumulation_steps: 1
        train_unet: true
        # [EN] Keep text encoder frozen so cgl_sol semantics stay close to prior
        train_text_encoder: false
        gradient_checkpointing: true
        noise_scheduler: "flowmatch"
        optimizer: "adamw8bit"
        # lr: 1e-4
        lr: 4e-4
        ema_config:
          use_ema: true
          ema_decay: 0.99
        dtype: "bf16"

      model:
        name_or_path: "black-forest-labs/FLUX.1-schnell"
        assistant_lora_path: "ostris/FLUX.1-schnell-training-adapter"
        is_flux: true
        quantize: true

      sample:
        sampler: "flowmatch"
        sample_every: 250
        width: 1024
        height: 1024
        guidance_scale: 1
        sample_steps: 4
        prompts:
          - "baroque oil painting, dramatic chiaroscuro, an aristocrat in a velvet cloak holding a small ornate brass medallion engraved with the cgl_sol logo, rich golden highlights, candlelit atmosphere, 17th-century european composition, deep shadows, textured brush strokes"
          - "A baroque oil painting of the cgl_sol logo glowing softly on a white background, dramatic lighting, detailed brushwork, painterly texture"
          - "A modern minimalist cgl_sol logo on a black background, sleek geometric mark, minimalistic design, high contrast, bold and modern"
        # [EN] Encourage the model NOT to draw text when testing the logo
        neg: "text, letters, words, typography, watermark"
        seed: 42
        walk_seed: true

meta:
  name: "[name]"
  description: A single-concept LoRA for the Solana logo
  trigger_words: # This is used for publishing to the platform not for training
    - cgl_sol
  version: "1.0"
  creator:
    name: posaune0423
    website: https://github.com/posaune0423
