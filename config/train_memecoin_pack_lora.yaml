---
job: extension
config:
  name: "memecoin_pack_lora"
  process:
    - type: sd_trainer
      training_folder: "/content/doom-ai-toolkit/output"
      device: "cuda:0"

      network:
        type: "lora"
        linear: 32 # increase for multi-concept
        linear_alpha: 32

      save:
        dtype: "float16"
        save_every: 250
        max_step_saves_to_keep: 4

      datasets:
        - folder_path: "/content/doom-ai-toolkit/dataset/popcat"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024

        - folder_path: "/content/doom-ai-toolkit/dataset/bonk"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024

        - folder_path: "/content/doom-ai-toolkit/dataset/wif"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024

        - folder_path: "/content/doom-ai-toolkit/dataset/doge"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024

        - folder_path: "/content/doom-ai-toolkit/dataset/fart"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024

        - folder_path: "/content/doom-ai-toolkit/dataset/pnut"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024

        - folder_path: "/content/doom-ai-toolkit/dataset/sol"
          caption_ext: "txt"
          caption_dropout_rate: 0.0
          cache_latents_to_disk: true
          resolution: 1024

      train:
        batch_size: 1
        steps: 3000 # increase for multi-concept
        gradient_accumulation_steps: 1
        train_unet: true
        train_text_encoder: false
        gradient_checkpointing: true
        noise_scheduler: "flowmatch"
        optimizer: "adamw8bit"
        lr: 1e-4
        ema_config:
          use_ema: true
          ema_decay: 0.99
        dtype: "bf16"

      model:
        name_or_path: "black-forest-labs/FLUX.1-schnell"
        assistant_lora_path: "ostris/FLUX.1-schnell-training-adapter"
        is_flux: true
        quantize: true

      sample:
        sampler: "flowmatch"
        sample_every: 250
        width: 1024
        height: 1024
        guidance_scale: 1
        sample_steps: 4
        prompts:
          - "baroque oil painting, dramatic chiaroscuro, an aristocrat in a velvet cloak holding a small ornate brass medallion engraved with the cgl_popcat logo, rich golden highlights, candlelit atmosphere, 17th-century european composition, deep shadows, textured brush strokes"
          - "baroque oil painting, a battle-worn knight resting in a cathedral hall, his steel shield embossed with the cgl_bonk logo, soft candlelight reflecting on the metal, grand architecture, dramatic lighting, intricate textures, warm baroque palette"
          - "baroque oil painting, a noblewoman seated near a carved wooden table, a silk banner behind her decorated with the cgl_wif logo, glowing candlelight, ornate interior, soft fabric folds, detailed classical brushwork, high-contrast chiaroscuro"
          - "baroque oil painting, still-life composition of ancient coins, quills, maps, and relics on a wooden table, one illuminated coin bearing the cgl_doge logo, warm golden reflections, moody shadows, 17th-century painterly realism, textured brush strokes"
          - "baroque oil painting, cathedral interior filled with incense smoke drifting through colored light, a marble altar plate engraved with the cgl_fartcoin logo at the center, dramatic atmospheric lighting, rich baroque detailing, deep shadow gradients"
          - "baroque oil painting, grand feasting hall with lavish wooden furniture, a carved crest above the fireplace featuring the cgl_pnut logo, warm candlelight, ornate details, fine baroque textures, soft glazing technique, dramatic contrast"
          - "baroque oil painting, a sacred relic displayed on a velvet cloth, glowing softly with the cgl_sol logo at its center, golden reflections, ethereal divine atmosphere, detailed baroque ornamentation, chiaroscuro lighting, richly textured oils"
        neg: ""
        seed: 42
        walk_seed: true

meta:
  name: "[name]"
  description: A multi-concept LoRA for memecoin logo
  trigger_words:
    - cgl_popcat
    - cgl_bonk
    - cgl_wif
    - cgl_doge
    - cgl_fartcoin
    - cgl_pnut
    - cgl_sol
  version: "1.1"
  creator:
    name: posaune0423
    website: https://github.com/posaune0423
